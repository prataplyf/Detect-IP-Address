<!DOCTYPE html>
<html>
<head>
    <title>Detect Location</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <form action="{{ url_for('home')}}" method="POST">
                    <input type="submit" value="Get Location" /> {% if count %}
                    <p> Country : {{ country}} </p>
                    <p> Phone_code : {{ phone_code }} </p>
                    <p> Longitude : {{ log}} </p>
                    <p> Latitude : {{ lat }} </p>
                    {% endif %}
                </form>
            </td>
        </tr>
        <tr>
            <form action="{{ url_for('bank')}}" method="POST">
                <input type='text' name='ifsc' placeholder="Enter IFSC code" required/>
                <input type="Submit" value="Bank Name" /><br/> {% if data %} {% for key in data %}
                <tr>
                    <td>
                        <b>{{key}}: </b></td>
                    <td>
                        <p>{{data[key]}}</p>
                    </td>
                </tr>
                {% endfor %} {% endif %}
            </form>
        </tr>
        <tr>
            <td>
                <form action="{{ url_for('location')}}" method="POST">
                    <input type="text" name='zipcode' placeholder="Enter your Zipcode" required/>
                    <input type="submit" value="ZIPCODE Details" /> {% if data %}
                    <tr>
                        {% for key in data %}
                        <td><b>{{key}}</b>:</td>
                        <td>{{data['key']}}</td>
                        {% endfor %}
                    </tr>

                    {% endif %}
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
