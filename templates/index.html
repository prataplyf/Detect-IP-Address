<DOCTYPE html>
<html>
<head><title>Detect Location</title></head>

<body>
    <form action="{{ url_for('home')}}" method="POST">
        <input type = "submit" value = "submit" />
        {% if count %}
            <p> Country : {{ country}} </p>
            <p> Phone_code : {{ phone_code }} </p>
            <p> Longitude : {{ log}} </p>
            <p> Latitude : {{ lat }} </p>
        {% endif %}
    </form>

</body>
</html>
